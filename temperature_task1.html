<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #converter {
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div id="converter">
    <h2>Temperature Converter</h2>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter Celsius" oninput="convertTemperature()">
    
    <br><br>
    
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" oninput="convertTemperature()">
</div>

<script>
    function convertTemperature() {
        var celsiusInput = document.getElementById('celsius');
        var fahrenheitInput = document.getElementById('fahrenheit');

        var celsiusValue = parseFloat(celsiusInput.value);
        var fahrenheitValue = parseFloat(fahrenheitInput.value);

        if (!isNaN(celsiusValue)) {
            fahrenheitInput.value = (celsiusValue * 9/5) + 32;
        } else if (!isNaN(fahrenheitValue)) {
            celsiusInput.value = (fahrenheitValue - 32) * 5/9;
        } else {
            // Handle invalid input
            celsiusInput.value = '';
            fahrenheitInput.value = '';
        }
    }
</script>

</body>
</html>
